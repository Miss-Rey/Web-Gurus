<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Web Developer Hub - Videos</title>
</head>
<body>

  <!-- Loading Spinner -->
  <div id="spinner-container" class="spinner-container">
    <div class="spinner"></div>
  </div>

  <!-- Videos for a specific language -->
  <main id="video-feed">
    <!-- Video placeholders will be added here dynamically using JavaScript -->
  </main>

  <!-- Floating icons at the lower right bottom corner -->
  <div class="floating-icons">
    <button class="action-button" id="like-button">Like</button>
    <button class="action-button" id="comment-button">Comment</button>
    <button class="action-button" id="share-button">Share</button>
    <button class="action-button" id="duet-button">Duet</button>
  </div>

  <!-- Following and Followers information -->
  <div id="following-followers">
    <!-- Display following and followers information here -->
    <span id="following-count">Following: 0</span>
    <span id="followers-count">Followers: 0</span>
  </div>

  <!-- Link to navigate back to the Home page -->
  <a href="index.html" class="navigation-link">Go Back to Home</a>

  <script src="videos.js"></script>
</body>
</html>
